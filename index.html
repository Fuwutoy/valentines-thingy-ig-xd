<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Web Page</title>
</head>
<body>
    <div class="gif-container">
        <img class="opening-gif" src="love.gif" alt="Opeation">
        <div class="letter">💌</div>
    </div>
    
    <div class="gif-container celebration-container">
        <img class="celebration-gif" src="hug.gif" alt="Celebration animation">
        <div class="celebration-text">I LOVE YOU SOOO MUCH!!! <span class="heart">❤️</span></div>
    </div>

    <div class="modal">
        <h2 style="font-size: 28px; color: #FF4B6E;">Will you be my Valentine? 💕</h2>
        <div class="buttons">
            <button class="btn yes-btn">Yes</button>
            <button class="btn no-btn">No</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
